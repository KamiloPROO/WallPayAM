    <section class="form-main">
        <div class="form-content">
            <div class="circle-1"></div>
            <div class="circle-2"></div>
            <div class="circle-3"></div>
            <div class="box">
                <video height="450px" width="450px" loop autoplay muted>
                    <source src="wallpayvideo.webm" type="video/mp4">
                </video>
                <h3 style="margin-left: 5%;">Crear Una cuenta</h3>
                <form action="#">
                    <div class="grupo">
                        <input type="text" name="" id="nombresRegistro" required><span class="barra"></span>
                        <label for="">Nombres</label>
                    </div>
                    <div class="grupo">
                        <input type="text" name="" id="apellidosRegistro" required><span class="barra"></span>
                        <label for="">Apellidos</label>
                    </div>
                    <div class="grupo">
                        <input type="number" name="" id="celularRegistro" required><span class="barra"></span>
                        <label for="">Celular</label>
                    </div>
                    <div class="grupo">
                        <input type="email" name="" id="correoRegistro" required><span class="barra"></span>
                        <label for="">Correo</label>
                    </div>
                    <div class="grupo">
                        <input type="password" name="" id="contraseniaRegistro" required><span class="barra"></span>
                        <label for="">Contraseña</label>
                    </div>
                    <br>
                    <button type="button" id="crearCuentaRegistro" class="btn">Create Acount</button>
                </form>
                <p>Ya tienes una cuenta? | <a href="sinIn.html" class="gradient-text">Iniciar Sesion</a></p>
            </div>
        </div>
    </section>
