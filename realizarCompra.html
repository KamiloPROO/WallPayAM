    <script>

        var valor = 0;

        function btnMas(boton) {

            var contador = document.getElementById("inputValorAComprar").value;
            var cantMini = localStorage.getItem("CantiMin");
            var cantMax = localStorage.getItem("CantiMax");
            const tasacam = localStorage.getItem("TasaCambioK");


            if (contador == "") {
                valor = cantMini;
            } else if (contador > cantMax) {
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: `La Cantidad Insertada Es Mayor A La Cantidad Admitida (cantidad maxima ${cantMax} )`,

                })
                valor = cantMax;
            } else if (boton.value == 'aumentar') {

                valor++
            }
            ;


            document.getElementById("inputValorAComprar").value = valor;
            document.getElementById("saldoCol").innerHTML = valor * tasacam;
        }

        function btnMenos(boton) {

            var contador = document.getElementById("inputValorAComprar").value;
            var cantMini = localStorage.getItem("CantiMin");
            var cantMax = localStorage.getItem("CantiMax");
            const tasacam = localStorage.getItem("TasaCambioK");


            if (contador == "") {
                valor = cantMini;
            } else if (contador < cantMini) {
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: `La Cantidad Insertada Es Menor A La Cantidad Admitida (cantidad minima ${cantMini} )`,

                })
                valor = cantMax;
            } else if (boton.value == 'disminuir') {

                valor--
            }
            ;


            document.getElementById("inputValorAComprar").value = valor;
            document.getElementById("saldoCol").innerHTML = valor * tasacam;
        }
